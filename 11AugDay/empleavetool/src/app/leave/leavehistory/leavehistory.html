<!--<h1>{{Title}}</h1>-->
<div>
  <marquee>History</marquee>

  <form [formGroup]="history" novalidate (ngSubmit)="save(history.value)">

    <div class="form-group">
      <h6>Employee ID</h6> <input type="text" class="form-control" name="empId" formControlName="empId" required
                                  placeholder="Employee ID">

    </div>

       <button [disabled]="!history.valid" type="submit">Submit</button>
  </form>
</div>
<table>
  <tr>
    <th>empId</th>
     <th>fromDate</th>
    <th>lastModifyTime</th>
    <th>leaveId</th>
    <th>leaveStatus</th>
    <th>leaveTag</th>
    <th>noDays</th>
    <th>reason</th>
    <th>toDate</th>
  </tr>

  <tr *ngFor="let item of items">
    <td>{{item.empId}}</td>
    <td>{{item.fromDate}}</td>
    <td>{{item.lastModifiedDate}}</td>
    <td>{{item.leaveId}}</td>
    <td>{{item.leaveStatus}}</td>
    <td>{{item.leaveTag}}</td>
    <td>{{item.noDays}}</td>
    <td>{{item.reason}}</td>
    <td>{{item.toDate}}</td>


  </tr>


</table>

<router-outlet></router-outlet>
