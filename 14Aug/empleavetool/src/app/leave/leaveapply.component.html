<div class="four" style="padding-top: 40px">
  <form [formGroup]="myForm" novalidate (ngSubmit)="save(myForm.value)">

    <div class="form-group">
      <h6>Employee ID</h6> <input type="text" class="form-control" name="empId" formControlName="empId" required
                                  placeholder="Employee ID">

    </div>

    <div class="form-group"> Date From
      <input type="date" class="form-control" name="applyDate" formControlName="fromDate" required placeholder="Date">

    </div>

    <div> Reason For Leave
      <input type="text" class="form-control" required placeholder="Reason" formControlName="reason">
    </div>


    <div> No of Days Leave required for
      <input type="number" class="form-control" required placeholder="No Of days" formControlName="noDays">
    </div>


<br>  Leave Tag
    <br>
    <select formControlName="leaveTag" placeholder="Tag For Leave">Leave Tag
      <option *ngFor="let tag of leavetag" value= {{tag.name}} (click)="show()">{{tag.name}} </option>
    </select>


    <div>Leave Till date
      <input type="date" class="form-control" required placeholder="Leave Till" formControlName="toDate">
    </div>

    <button [disabled]="!myForm.valid" type="submit">Submit</button>
  </form>

</div>
